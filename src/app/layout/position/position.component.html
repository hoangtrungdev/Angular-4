<app-loading *ngIf="loading" ></app-loading>
<button class="btn btn-primary save-div" (click)="save()">
    <i class="fa fa-check" aria-hidden="true"></i>
    Lưu sắp xếp
</button>
<div class="animated bounceInDown"  *ngIf="!loading">
    <div class="main container">
        <div class="row"  [sortablejs]="productArray">
            <div class="col-sm-3 hvr-bounce-in"  *ngFor="let product of productArray; let i = index" >
                <div class="div-product animated fadeIn">
                    <a title="" class="product-image">
                        <img [src]="'/assets/default/products/'+product.avatar" [ngClass]="{'sold-out':product.quantity == '0'}" class="img-fluid" style="margin: 0px auto;">
                    </a>
                    <div class="details-area text-center">
                        <span style="font-size: 1.5em;">{{product.pid}}</span>
                        <div class="action-area">
                            <div class="price-box">
                                <p class="special-price" *ngIf="product.quantity!='0'">
                                <span *ngIf="product.saleoff">
                                    <span class="price">{{product.sale_price | number : '1.0-0' }}</span>
                                    <del>{{product.price | number : '1.0-0' }}</del>
                                </span>
                                    <span *ngIf="!product.saleoff">
                                    <span class="price">{{product.price | number : '1.0-0' }}</span>
                                </span>
                                </p>
                                <p *ngIf="product.quantity=='0'" style="font-size: 1.2em;">Hết hàng</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
